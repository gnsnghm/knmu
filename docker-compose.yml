services:
  # ======= フロントエンド (Next.js) =======
  frontend:
    build:
      context: ./frontend
      target: runner
      args:
        - NEXT_PUBLIC_CLOUDFRONT_DOMAIN=${AWS_CLOUDFRONT_DOMAIN}
    command: ["node", "server.js"]
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CLOUDFRONT_DOMAIN=${AWS_CLOUDFRONT_DOMAIN}
      - NEXT_PUBLIC_API_BASE=http://backend:3000
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_REGION=${AWS_S3_REGION}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
    ports: ["3001:3000"]
    depends_on:
      backend: { condition: service_started }
    networks: [internal]

  # ======= バックエンド (Express) =======
  backend:
    build: ./backend
    environment:
      - PG_URL=${PG_URL}
      - YAHOO_APP_ID=${YAHOO_APP_ID}
      - ALLOW_UNAUTH_HOSTS=localhost,127.0.0.1
      - DEV_EMAIL=${DEV_EMAIL}
      - AWS_CLOUDFRONT_DOMAIN=${AWS_CLOUDFRONT_DOMAIN}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_REGION=${AWS_S3_REGION}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
    ports: ["3000:3000"]
    depends_on:
      db: { condition: service_healthy }
    networks: [internal]
  db:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=household
    ports: ["5432:5432"]
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init/:/docker-entrypoint-initdb.d/:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
    networks: [internal]

  # ======= Cloudflare Tunnel =======
  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel run --token ${CF_TUNNEL_TOKEN}
    networks: [internal]

volumes: { db-data: {} }
networks: { internal: {} }
